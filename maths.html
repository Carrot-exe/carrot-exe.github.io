<!DOCTYPE html>
<html lang="en">

<head>

<title>
I am bad at math.
</title>

<style>

body {
   font-family: 'Courier New', monospace;
   color: white;
   text-align: center;
}

</style>

<script>

var bgToggle=true;
function makeRed()
{
if (bgToggle) {
    document.querySelector("body").style.backgroundColor="red";
    bgToggle=false;
  } else {
    document.querySelector("body").style.backgroundColor="black";
    bgToggle=true;
  }
}

function doSum()
 {
 var sum=0;
 var N = parseInt( 
document.querySelector("#N").value );
 for (i=1; i<=N; i++) {
 sum += i;
 }
 
document.querySelector("#sumHere").innerHTML = 
"Your sum is: "+sum;
 }

function doAdd()
{
document.querySelector("#answer").value =
  parseInt (document.querySelector("#first").value)
 +parseInt (document.querySelector("#second").value);
}

function doSubtract()
{
document.querySelector("#answer").value =
  parseInt (document.querySelector("#first").value)
 -parseInt (document.querySelector("#second").value);
}


function doMultiply()
{
document.querySelector("#answer").value =
  parseInt (document.querySelector("#first").value)
 *parseInt (document.querySelector("#second").value);
}

function doDivide()
{
document.querySelector("#answer").value = 
  parseInt (document.querySelector("#first").value)
 /parseInt (document.querySelector("#second").value);
}

</script>

</head>

<body style="background-color: black;">
I am really bad at math, that's why I'm taking IT-105 as my math gen-ed.

<br>

<form name="color">

<input type="button" value="Red Mode" onclick="makeRed();">

</form>
<br>
<br>
<br>
Thankfully, we have a math machine:
<br>
<form name="calculations">

<input type=text id="first">
<input type=button value="+" onClick="doAdd();">
<input type=button value="-" onClick="doSubtract();">
<input type=button value="*" onClick="doMultiply();">
<input type=button value="/" onClick="doDivide();">
<input type=text id="second">
=
<input type=text id="answer">

<br><br><br>

Enter an integer to sum to: <input 
type=text id="N"><br>
 <input type=button value="Start the Sum" 
onclick="doSum();">
 <div id="sumHere">
 Your sum is: 


<br>
<br>
<input type="reset" value="I need to wipe the slate clean.">

</form>

</body>

</html>
