<!DOCTYPE html>
<html lang="en">

<head>

<title>
I am bad at math.
</title>

<style>

body {
   font-family: 'Courier New', monospace;
   color: white;
   text-align: center;
}

</style>

<script>

var bgToggle=true;
function makeRed()
{
if (bgToggle) {
    document.querySelector("body").style.backgroundColor="red";
    bgToggle=false;
  } else {
    document.querySelector("body").style.backgroundColor="black";
    bgToggle=true;
  }
}

</script>

</head>

<body style="background-color: black;">
I am really bad at math, that's why I'm taking IT-105 as my math gen-ed.

<br>

<form name="color">

<input type="button" value="Red Mode" onclick="makeRed();">

</form>

</body>

</html>
