<!DOCTYPE html>
<html lang="en">

<head>

<title>
I am bad at math.
</title>

<style>

body {
   font-family: 'Courier New', monospace;
   color: white;
   text-align: center;
}

</style>

<script>


function black()
{
document.body.style.backgroundColor = "black";
}

function white()
{
document.body.style.backgroundColor = "white";
}

function makeRed()
{
document.body.style.backgroundColor = "red";
}

function ouch()
{
document.body.style.backgroundColor = "#F0FF00";
}



function doSum()
 {
 var sum=0;
 var N = parseInt( 
document.querySelector("#N").value );
 for (i=1; i<=N; i++) {
 sum += i;
 }
 
document.querySelector("#sumHere").innerHTML = 
"Your sum is: "+sum;
 }

function doAdd()
{
document.querySelector("#answer").value =
  parseInt (document.querySelector("#first").value)
 +parseInt (document.querySelector("#second").value);
}

function doSubtract()
{
document.querySelector("#answer").value =
  parseInt (document.querySelector("#first").value)
 -parseInt (document.querySelector("#second").value);
}


function doMultiply()
{
document.querySelector("#answer").value =
  parseInt (document.querySelector("#first").value)
 *parseInt (document.querySelector("#second").value);
}

function doDivide()
{
document.querySelector("#answer").value = 
  parseInt (document.querySelector("#first").value)
 /parseInt (document.querySelector("#second").value);
}

</script>

</head>

<body style="background-color: black;">

<input type="button" value="I want to melt my eyes" onclick="ouch();">

<br>
<br>

Thankfully, we have a math machine:

<form name="calculations">

<input type=text id="first">
<input type=button value="+" onClick="doAdd();">
<input type=button value="-" onClick="doSubtract();">
<input type=button value="*" onClick="doMultiply();">
<input type=button value="/" onClick="doDivide();">
<input type=text id="second">
=
<input type=text id="answer">

Enter an integer at which to start the sum: <input type=text id="M"> <br>
Enter an integer to sum to: <input

 <input type=button value="Start the Sum" 
onclick="doSum();">

 Your sum is:
